        <section class="content">
            <h2>Login</h2>
            <form action="#">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn">Login</button>
            </form>
        </section>
    </main>
